d3.csv("cities.csv", function(error,data){
    dataViz(data);
});
    
function dataViz(incomingData){
    //<body>안에 "cities"클래스에 속한 <div>요소가 없으므로 빈 셀렉션이다.
    d3.select("body").selectAll("div.cities")
    //데이터를 셀렉션에 바인딩한다.
    .data(incomingData)
    //셀렉션 안에 있는 DOM 요소보다 데이터가 더 많을 때 어떻게 대응할지 정의한다.
    .enter()
    //현재 셀렉션 안에 요소를 생성한다.
    .append("div")
    //새로 생성된 요소의 클래스를 설정한다.
    .attr("class", "cities")
    //생성된 <div>요소의 내용을 설정한다.
    .html(function(d,i){return d.label;});

}
